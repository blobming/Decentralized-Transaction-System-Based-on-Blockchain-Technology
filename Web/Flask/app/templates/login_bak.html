<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Sup File</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="static/assets/css/reset.css">
        <link rel="stylesheet" href="static/assets/css/supersized.css">
        <link rel="stylesheet" href="static/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>Welcome to Supfile</h1><br/><br/><br/>
            <h1>Login</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <!--input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password"-->
                {{ form.username() }}
                {{ form.password() }}
                {{ form.rememberMe() }}<div style="margin-top: -30px; opacity: 50%;">Remember Me</div>
				{{ form.submit() }}
            </form>
        </div>
        <div align="center"><a href="/register" target="_blank" title="register">register</a></div>
        <!-- Javascript -->
        <script src="static/assets/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript">
            $("input[name='username']").attr('placeholder', 'Username');
            $("input[name='password']").attr('placeholder', 'Password');
            var xx = '{% for message in get_flashed_messages() %}  {{ message }}  {% endfor %}';
            if(xx != ""){
                alert(xx);
            }
        </script>
        <script src="static/assets/js/supersized.3.2.7.min.js"></script>
        <script src="static/assets/js/supersized-init.js"></script>
        <script src="static/assets/js/scripts.js"></script>
    </body>
</html>
